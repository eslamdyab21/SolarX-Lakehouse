---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio
        ports:
        - containerPort: 9000
        - containerPort: 9001

        env:
        - name: MINIO_ROOT_USER
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: MINIO_ROOT_USER
        - name: MINIO_DOMAIN
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: MINIO_DOMAIN
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spark-secret
              key: MINIO_ROOT_PASSWORD

        command: ["minio"]
        args: ["server", "/data", "--console-address", ":9001"]
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
spec:
  selector:
    app: minio
  ports:
    - name: p1
      protocol: TCP
      port: 9000
      targetPort: 9000
    - name: p2
      protocol: TCP
      port: 9001
      targetPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: minio-out-service
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - name: p1
      protocol: TCP
      port: 9001
      targetPort: 9001
      nodePort: 30004

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-deployment
  labels:
    app: mc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mc
  template:
    metadata:
      labels:
        app: mc
    spec:
      containers:
      - name: mc
        image: minio/mc

        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: AWS_ACCESS_KEY_ID
        - name: AWS_REGION
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: AWS_REGION
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: spark-secret
              key: AWS_SECRET_ACCESS_KEY

        command: ["/bin/sh", "-c"]
        args:
        - |
          until (/usr/bin/mc config host add minio http://minio-service:9000 admin password) do
            echo '...waiting...' && sleep 1;
          done;
          /usr/bin/mc mb --ignore-existing minio/warehouse;
          /usr/bin/mc policy set public minio/warehouse;
          tail -f /dev/null;