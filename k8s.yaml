apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master-deployment
  labels:
    app: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: tabulario/spark-iceberg
        ports:
        - containerPort: 7077
        - containerPort: 8080
        - containerPort: 10000
        - containerPort: 10001
        - containerPort: 4040
        - containerPort: 4041

        volumeMounts:
        - mountPath: /home/iceberg/warehouse
          name: lakehouse-spark
        - mountPath: /home/iceberg/notebooks/notebooks
          name: notebooks-spark
        - mountPath: /home/iceberg/etl_scripts
          name: spark-etls

        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: AWS_ACCESS_KEY_ID
        - name: AWS_REGION
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: AWS_REGION
        - name: SPARK_MODE
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: SPARK_MODE_MASTER 
        - name: REST_API_URL
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: REST_API_URL 
        - name: MINIO_ENDPOINT
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: MINIO_ENDPOINT 
        - name: MINIO_ACCESS_KEY
          valueFrom: 
            configMapKeyRef:
              name: spark-config
              key: MINIO_ROOT_USER 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: spark-secret
              key: AWS_SECRET_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: spark-secret
              key: MINIO_ROOT_PASSWORD
        
              
      volumes:
      - name: lakehouse-spark
        hostPath:
          path: /tmp/solarx/lakehouse/spark
          type: Directory
      - name: notebooks-spark
        hostPath:
          path: /tmp/solarx/notebooks
          type: Directory
      - name: spark-etls
        hostPath:
          path: /tmp/solarx/spark_etls
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master-service
spec:
  selector:
    app: spark-master
  ports:
    - name: p1
      protocol: TCP
      port: 7077
      targetPort: 7077
    - name: p2
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: p3
      protocol: TCP
      port: 10000
      targetPort: 10000
    - name: p4
      protocol: TCP
      port: 10001
      targetPort: 10001
    - name: p5
      protocol: TCP
      port: 4040
      targetPort: 4040
    - name: p6
      protocol: TCP
      port: 4041
      targetPort: 4041
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master-out-service
spec:
  type: NodePort
  selector:
    app: spark-master
  ports:
    - name: p1
      protocol: TCP
      port: 8888
      targetPort: 8888
      nodePort: 30001
    - name: p2
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30002


